<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="wether style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=100.0" />
    <!-- Linking BoxIcon for Icon -->
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- favicon -->
    <link rel="icon" href="weather img.jpeg" />
    <title>Weather</title>
  </head>
  <body>
    <!-- dark mode toggle -->
    <div class="dark-mode">
      <span class="dark-mode-btn">
        <i class="bx bx-moon"></i>
      </span>
    </div>

    <!--=========== COLOR PICKER ===========-->

    

    <!-- main content -->
    <div class="wrapper">
      <header><i class="bx bx-left-arrow-alt"></i>Weather App</header>
      <section class="input-part">
        <p class="info-txt"></p>
        <div class="content">
          <input
            type="text"
            spellcheck="false"
            placeholder="Enter City Name"
            required
          />
          <div class="separator"></div>
          <button>Location auto-detect</button>
        </div>
      </section>
      <section class="weather-part">
        <img alt >
        <div class="temp">
          <span class="numb">_</span>
          <span class="deg">°</span>C
        </div>
        <div class="weather">_ _</div>
        <div class="location">
          <i class="bx bx-map"></i>
          <span>_, _</span>
        </div>
        <div class="bottom-details">
          <div class="column feels">
            <i class="bx bxs-thermometer"></i>
            <div class="details">
              <div class="temp">
                <span class="numb-2">_</span>
                <span class="deg">°</span>C
              </div>
              <p>Feels like</p>
            </div>
          </div>
          <div class="column humidity">
            <i class="bx bxs-droplet-half"></i>
            <div class="details">
              <span>_</span>
              <p>Humidity</p>
            </div>
          </div>
        </div>
      </section>
    </div>
    
    <section class="copyright">
      <p>
        Made  by <a href="https://github.com/sakethchowdary2004" target="_blank">saketh chowdary</a>
      </p>
    </section>
    <!--=========== SCRIPTS ===========-->
    <script src="weather.js"></script>
    <script src="js/api_key.js"></script>
  </body>
</html>
